<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Calcular MIXTO</title>
</head>

<body>
    <h1>Calcular ciruito MIXTO</h1>
    <form>
        <h2>Coloca los valores de las resistencias paralelas separadas de una ","</h2>
        <input type="text" id="resistencias">
        <input type="button" value="Calcular" onclick="recuperarValores()">
        <label id="resistenciaE"></label>

        <h2>Coloca los varoles de las resistencias en serie separadas por una ","</h2>
        <input type="text" id="resistenciasS">
        <input type="button" value="Calcular" onclick="obtenerValores()">
        <label id="resistenciaT"></label>

        <h2>Coloca el voltaje</h2>
        <input type="text" id="voltaje">
        <input type="button" value="Calcular" onclick="obtenerValores()">
        <label id="voltaje"></label>

        <input type="button" value="Generar" onclick="table()">
    </form>

    <table>
        <thead>
            <tr>
                <th>Voltaje</th>
                <th>Resistencia total</th>
                <th>Corriente</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="voltajeT"></td>
                <td id="resistenciaTA"></td>
                <td id="corriente"></td>
            </tr>
        </tbody>
    </table>
    <script>
        var rp = 0;
        var rT = 0;
    </script>
    <script src="js/paralelo.js"></script>
    <script src="js/serie.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
